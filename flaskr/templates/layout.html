<!DOCTYPE html>
<html lang="en">
	<head>
        {% block head %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="dark light">
        <title>Sketchy - {% block title %}{% endblock %}</title>
		<link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        {% endblock %}
	</head>
	<body >
        <header>
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="sketchy logo"/>
                        Sketchy
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('findSketch') }}">Explore</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('drawSketch') }}">Draw</a></li>
                            {% if username is not none %}
                                <div class="nav-item dropdown avatar">
                                    <a href="#" role="button" id="avatar-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        {{ first_name[0] }}{{ last_name[0] }}
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="avatar-dropdown">
                                        <a class="dropdown-item" href="#">Profile</a>
                                        <a class="dropdown-item" href="#">Logout</a>
                                    </div>
                                </div>
                            {% else %}
                                <a class="btn btn-primary" href="{{ url_for('login') }}" role="button">Login</a>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container">{% block content %}{% endblock %}</div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
	</body>
</html>
