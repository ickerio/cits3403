{% extends "layout.html" %}

{% block title %}Draw Sketch{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/draw-sketch.css') }}">
{% endblock %}

{% block content %}
    <div class="row my-4">
        <div class="col-sm-6 text-left">
            <h2>Draw <span id="wordPlaceholder" style="color: blue"></span></h2>
        </div>
        <div class="col-sm-6 text-right">
            <h2><span id="timerPlaceholder">00:00</span></h2>
        </div>
    </div>
    <div class="row my-4">
        <div class="col-sm-12">
            <div class="canvas-wrapper">
                <button id="beginButton" class="btn btn-primary">Begin</button>
                <canvas id="drawingCanvas" width="2048" height="1152">Your browser does not support the HTML canvas tag.</canvas>
            </div>
        </div>
    </div>
    <div class="row my-4">
        <div class="col-sm-6 text-left">
            <input type="color" id="colorPicker">
        </div>
        <div class="col-sm-6 text-right">
            <button id="submitCanvas" class="btn btn-primary float-right">Submit Drawing</button>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/draw-sketch.js') }}"></script>
{% endblock %}
