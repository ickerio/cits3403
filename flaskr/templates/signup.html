<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Favicon -->
    <link rel="icon" href="{ url_for('static', filename='favicon.png') }">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{ url_for('static', filename='css/styles.css') }">
    <link rel="stylesheet" href="{ url_for('static', filename='css/login.css') }">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .login-container, .signup-container {
            background-color: #ffffff; /* Explicitly setting a light background */
            color: #000000; /* Explicitly setting text color to black */
            border-radius: 0.3em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }

        .login-container, .signup-container h2 {
            color: #000000; /* Explicitly setting text color to black */
            text-align: center;
            margin-bottom: 1rem;
        }

        .login-container, .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container, .signup-container input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 0.3em;
            border: 1px solid #dcdcdc;
        }

        .login-container, .signup-container input:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .login-container, .signup-container button {
            padding: 0.5rem;
            border: none;
            border-radius: 0.3em;
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            cursor: pointer;
            margin-top: 1rem;
        }

        .login-container, .signup-container button:hover {
            background-color: #0056b3;
        }
    </style>


</head>
<body>
    <header>
        <nav class="container">
            <a href="/">
                <h1>Login</h1>
            </a>
            <div class="sidebar" style="width:25%">
                <a href="{ url_for('login') }"></a>
                <a href="{ url_for('findSketch') }">Find Sketch</a>
                <a href="{ url_for('guessSketch') }">Guess Sketch</a>
                <a href="{ url_for('drawSketch') }">Draw Sketch</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="signup-container">
            <h2>Sign up</h2>
            <form action="{ url_for('signup_action') }" method="post">
                <input type="username" id="username" name="username" placeholder="Username" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Create an account</button>
            </form>
        </div>
    </div>
    <!-- JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="{ url_for('static', filename='js/script.js') }"></script>
</body>
</html>
